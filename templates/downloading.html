<link rel="stylesheet" href="/static/style.css" type="text/css">

{% extends "layout.html" %}
{% block body %}

<div class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1>Select a File to Download</h1>
    </div>

    {% if error3 %}
      <p class="error" style="color:red; text-align:center;">{{ error3 }}</p>
    {% endif %}

    <form action="/downloading" method="POST" class="login-form">
      <div class="control-group">
        <select name="todownload" required style="width: 100%; padding: 10px; margin-bottom: 15px;">
          <option value="" disabled selected>Select a file</option>
          {% for i in spisok %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>

      <input type="submit" value="Download File" class="btn btn-primary btn-large btn-block">
    </form>

    <form action="{{ url_for('back') }}" method="POST" class="text-center mt-3">
      <button type="submit" class="btn btn-primary">â¬… Back to Home Page</button>
    </form>
  </div>
</div>

{% endblock %}
